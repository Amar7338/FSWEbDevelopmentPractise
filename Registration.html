<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> AMAR Sample Registration Form</title>
    <link rel="stylesheet" href="DesignForm.css" />
</head>
<body>
    <h4> WELCOME </h4>
     <div class="FormDesign">
         <form>
            <table>
             <tr>
                 <td><h3>NEW REGISTRATION</h3></td>
                </tr>
              <tr>
                <td>First Name: </td>
                <td><input type="text" name="firstName" required /></td>               
              </tr>              
              <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" required /></td>
              </tr>
              <tr>
                <td>Contact No:</td>
                <td><input type="number" name="contact" required /></td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td><select name="gender">
                 <option value="male">MALE</option>
                 <option value="female">FEMALE</option>
                </select></td>
              </tr>
              <tr>
               <td>Age:</td>
               <td><input type="radio" name="age" /> Above 25
                <input type="radio" name="age" /> Below 25</td>
              </tr>
              <tr>
               <td><p>Tell me About Yourself</p></td>
               <td><textarea typeof="text" name="introduction" rows="4" cols="30" required></textarea></td>
              </tr>
              <tr>
             <td><button type="button" name="ok">OK</button></td>
             <td><button type="submit" name="submit"> Submit</button></td>
             <td><button type="reset" name="reset">Reset</button></td>
              </tr>
            </table>
         </form>
     </div>
     <div class="Outer">
         <div class="inner" id="first">
        </div>
         <div class="inner" id="second">
             <br />
             <br />
             <a href="HomePage.html">HOME</a>
             <a href="HomePage.html">LOGIN</a>
             <a href="HomePage.html">ABOUT US</a>
         </div>
         <div class="inner" id="third">
         </div>
     </div>
</body>
</html>
